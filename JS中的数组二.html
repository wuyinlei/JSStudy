<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        //数组中常用的方法
        var a = [1,'abc',false,3.0];
        //join的作用，以特殊符号链接数组中的每个元素，最后生成一个字符串
        var str = a.join("-");
        alert(str);

        //反转数组中的元素
        a.reverse();
        alert(a);

        //pop   将数组中最右边的数据删除，长度减一
        var  elt = a.pop();
        alert(elt);
        alert(a.length);

        //push  将数据添加到数组中
        a.push("xxx");
        alert(a.length);

        //数组中的push和pop方法模拟了栈的先进先出的特性

        a.toString();
    </script>
</head>
<body>

</body>
</html>
