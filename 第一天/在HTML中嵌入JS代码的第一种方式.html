<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在HTML中嵌入JS代码的第一种方式</title>
</head>
<body>
    <!--用HTML代码实现一个普通的按钮-->
    <!--需求，在点击按钮的时候触发以下的方法-->
    <!--JS是一种基于事件驱动型的编程语言，当发生某个特殊的事件的时候执行一段特殊的程序-->
    <!--我们可以将用户点击按钮看做是一个鼠标点击事件，这个事件在JS中被称为click事件-->
    <!--每一个JS事件都会对应一个事件句柄，事件句柄的名称是：on+事件名-->
    <!--程序员可以选择在句柄后面“注册”JS代码-->
    <!--当某个事件发生之后，注册在事件句柄后面的JS代码会被自动执行-->
    <!--当用户点击按钮的时候，注册在onclick后面的JS代码会被游览器自动执行-->
    <!--JS有三部分组成，其中一部分是BOM（Browser Object Model）-->
    <!--window是JS中的内置对象，代表整个游览器窗口，属于BOM中的一员-->
    <!--window这个内置对象有一个方法，叫做alert，这个方法是可以弹出消息框-->
    <!--JS中的字符串可以使用双引号括起来，也可以使用单引号来括起来-->
    <!--JS语句以分号结尾-->
    <input type="button" value="亲，点击我" onclick="window.alert('hello world')
            ;alert('Hello');alert('点击我干嘛')">
</body>
</html>
