<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在HTML中嵌入JS代码的第二种方式</title>

    <!--独立的脚本块，其中可以编写JS代码-->
    <script type="text/javascript">
        //JS代码的单行注释

        /*
        * JS的多行注释
        * */

        //<script> 标签不一定出现在head标签中，可以出现在HTML页面中的任何位置
        //以下这个JS语句，直接暴漏在script标签内部
        //在整个HTML页面加载的时候，自上而下的顺序依次解释执行
        //而且alert方法具有阻塞作用，当用户点击确定之后，alert语句才算执行完毕
        //所以这一行代码执行的时候body中的数据是无法加载的，用户是看不见的
        alert("Hello World")
     </script>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>

    <!--按照顺序执行了-->
    <script type="text/javascript">
        alert("张三")
    </script>
</body>
</html>
<script type="text/javascript">
    alert("李四")
</script>
