<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS中的变量之全局和局部变量</title>

    <script type="text/javascript">

        //定义变量，并赋值
        var name = "SMITH";   //全局变量

        //定义函数
        function sayHello() {
            alert("hello , " + name);
        }

        //调用函数
        sayHello();

        //定义函数
        function sayHello2() {
            var name = "KING";  //局部变量
            //定义变量。名字也叫name
            alert("hello , " + name);
        }

        sayHello2();

        alert("hello , " + name);

        //定义函数
        function sayHello3(){
            //特殊的情况，定义变量的时候没有使用var关键字
            var pname = "ddasd";

        }

        //调用函数
        sayHello3();

        //这个时候，这个变量没有定义，就不是undefined，如果是定义了，没有赋值，那么才是undefined
        alert(pname);   //变量没有定义，直接访问，报错【结果不是undefined】

        //变量声明的时候没有加入var关键字，不管在什么地方声明，都是全局变量
        //alert("sal = " + sal);   //

    </script>
</head>
