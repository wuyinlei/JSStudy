<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时间和日期</title>
    <script type="text/javascript">

        //获取系统当前时间
        var nowTime = new Date();
        alert(nowTime);

        //将系统时间转换成具有本地语言环境的时间
        var strNowTime = nowTime.toLocaleString();
        //alert(strNowTime);

        //可以获取日期的年月日时分秒  自己添加格式
        var year = nowTime.getYear();
        //alert(year);

        //避免问题  上句是116
        year = nowTime.getFullYear();
        alert(year);

        //获取毫秒
        var time = nowTime.getTime();
        alert(time);
    </script>
</head>
<body>

</body>
</html>
