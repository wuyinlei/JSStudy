        //第四种数据类型 ：Boolean
        //只有两个值：true  /  false  没有其他值
        //Boolean类型的数据还是主要使用在逻辑运算中，或者条件控制语句当中

         // =  赋值运算

        //第五种数据类型 ： Object
        //new Object()  new Date()  new Array()
        var o = new Object();
        alert(typeof o);   //object

        o = null;
        alert(typeof o);  //object

        //在JS中自定义类
        //自定义的类，默认继承的父类是Object
        //JS也是面向对象的编程语言
        //JS中自定义的函数，函数名本身就是类名
        /**
         * 定义类的第一种方式
         * JS中函数声明就是表示定义了一个类，函数本身又是构造函数，函数声明和类的定义混合完成
         */
        function User(id, name) {
            //属性  id name 是User类的属性
            this.id = id;
            this.name = name;

            //方法
            this.shopping = function () {
                alert(this.name + " is shopping!");
            }

        }

        //创建对象，类似于java
        var user = new User();
        user.shopping();
        user = new User(100, "张三");
        user.shopping();

        /**
         * 定义类的第二种方式
         * 定义函数，不当做类的话，建议使用第一种方式
         * 定义函数，要把这个函数当做一个类来看的话，建议使用第二种方式
         *
         */
        Employee = function (a, b) {
            this.id = a;
            this.name = b;
        }

        var e = new Employee(111,"lisi");
        alert(e.id + "  " + e.name);

        //给Employee动态扩展一个方法

        Employee.prototype.work = function(){
            alert(this.name + "： 正在工作");
        }

        e.work();


    </script>
