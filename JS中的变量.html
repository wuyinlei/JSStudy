<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS中的变量</title>
    <script type="text/javascript">
        /*
         * 1、什么是变量？
         *    - 变量是内存中存储数据的最基本的单元
         *
         * 2、变量怎么声明？
         *    - java是一种强类型的编程语言
         *       - 强类型：在编译阶段就确定了数据类型，不可变的
         *       例如：int i = 10；  以上的语句编译通过，i变量的数据类型从始至终就是int类型
         *                           一直都是占用4个字节，32个比特位
         *                           不能将其他数据类型的值，赋值给i变量  例如  i = "abc"；
         *                           以上的语句在编译的时候不能通过，这种现象被称为强类型
         *
         *       - 强类型的特征：变量的数据类型一旦确定不可改变
         *    - JS是一种弱类型的编程语言
         *       - 弱类型：JS这种脚本语言，以普通文本形式保存，不需要编译，直接运行，没有编译期
         *       - 弱类型的特征：变量的数据类型可以随意改变
         *
         *               int i = 100；  //在JS中不需要这样编写，因为没有了编译期了
         *                              //i变量的数据类型是可变的，所以前边没有必要使用int修饰
         *
         *               //一下定义，JS中是这样做的
         *               var a = 100;   //程序执行到此处的时候，变量a的数据类型是int类型
         *               a = "abc"；   //程序执行到此处的时候，变量a的数据类型是字符串类型
         *               a = true；    //程序执行到此处的时候，变量a的数据类型是布尔类型
         *               a = 3.2；    //程序执行到此处的时候，变量a的数据类型是double类型
         *
         *      - 变量声明的语法格式：
         *           var  变量名
         *
         * 3、变量怎么赋值？
         *       - 赋值的语法格式：
         *           变量名 = 值；
         *        重点： JS中的变量如果没有显示的赋值，系统默认的值是undefined
         *        undefined在JS中是一个具体的值，表示未定义
         *
         * 4、全局变量，局部变量？
         *       JS也遵守就近原则
         *       全局变量作用域是整个JS程序
         *       局部变量作用域只作用于某个函数
         *
         *  5、一行上可以定义多个变量
         * */

        //声明变量，起名ename
        //没有给该变量赋值，系统赋值undefined
        var ename;

        alert("ename = " + ename);

        ename = "SMITH";

        alert("ename = " + ename);

        //可以赋其他数据类型的值

        ename = 100;

        alert("ename = " + ename);

        ename = false;

        alert("ename = " + ename ? "abc" : "def")

        //JS中的数据可以使用单引号括起来
        ename = 'ffdsfsdfdsfds';

        //变量a和变量b都是undefined
        //变量c是300
        var a, b, c = 300;

        //声明和赋值放在一起完成
        var sal = 989.0;//  变量放在游览器运行所需要的内存中
        alert(sal);



    </script>
</head>
<body>

</body>
</html>
