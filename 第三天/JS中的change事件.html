<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS中的change事件</title>
    <script type="text/javascript">

        function getSelectValue(course){
            alert(course)
            if("mysql" == course){

            } else if("c++" == course){

        }
    </script>
</head>
<body>
<!--change事件是在什么时候发生
    下拉列表中的选项发生改变的时候，change事件发生
    此时注册在onchange事件句柄后的JS代码会自动执行
    -->
<select name="course" onchange="getSelectValue(this.value);"><!--this.value是当前选中的value传递过去-->
    <option value="">--请选择课程--</option>
    <option value="java">JAVA</option>
    <option value="javascript">JAVASCRIPT</option>
    <option value="oracle">ORACLE</option>
    <option value="c++">C++</option>
    <option value="mysql">MYSQL</option>
</select>
</body>
</html>
