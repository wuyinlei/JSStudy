         *
         * 5、常见的正则表达式符号
         *      ^    字符串的开始
         *      $    字符串的结束
         *      \s   空白
         *      +    出现1-N次
         *      *    出现0-N次
         *      ？   出现0或者1次
         *      {2,5}   出现2-5次
         *      {1，}    出现至少一次
         *      [0-9]    0-9的数字出现任意一个
         *      [0-9a-zA-Z]{3,}   表示0-9a-zA-Z   之间的字符至少出现3个
         */
