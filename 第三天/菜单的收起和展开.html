<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>菜单的展开和收起</title>
    <style type="text/css">
        ul {
            list-style-type: none;
        }

        #cityList {
            display: none;
        }
    </style>
    <script type="text/javascript">
        //默认是隐藏的
        var hide = true;

        function displayOrHide() {
            var citylist = document.getElementById("cityList");
            if(hide){
                //显示
                hide = false
                citylist.style.display = "block"

            } else{
                //隐藏
                hide = true;
                citylist.style.display = "none";
            }
        }
    </script>
</head>
<body>
<ul>
    <li><a style="color: blue;cursor: pointer" onclick="displayOrHide();">中国</a>
        <ul id="cityList">
            <li>北京</li>
            <li>天津</li>
            <li>上海</li>
        </ul>

    </li>

    <li>日本</li>

    <li>美国</li>
</ul>
</body>
</html>
