<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BOM编程中window对象</title>
    <script type="text/javascript">
        function openBaidu(){
            //可以指定新的窗口打开游览器
            window.open("http://www.baidu.com","_blank");

            //默认的打开一个新的窗口
            window.open("http://www.baidu.com");
        }
    </script>
</head>
<body>
<input type="button" value="百度" onclick="openBaidu();">

</body>
</html>
